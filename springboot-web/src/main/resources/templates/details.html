<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thyleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title th:text="${title}">Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <h1 th:text="${title}"></h1>
    <!-- <h2 th:text="${name}"></h2>
    <h2 th:text="${lastname}"></h2> -->

    <ul>
      <!-- accede a los atributos de la clase user, con sus getters -->
      <li th:text="${user.name}"></li>
      <li th:text="${user.lastname}"></li>
      <!-- if en thyleaf -->
      <!-- Evalua si es distinto de null o vacio(empty) -->
      <li th:if="${user.email}" th:text="${user.email}"></li>
      <!-- Si es nulo -->
      <li th:if="${user.email == nul}" th:text="${'No tiene email'}"></li>

      <!-- <li th:text="${user.getName}"></li>
      <li th:text="${user.getLastname}"></li> -->
    </ul>
  </body>
</html>

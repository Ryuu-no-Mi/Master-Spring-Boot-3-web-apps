<!-- Formulario de productos -->
<div class="container my-4">
    <h2>Listado de productos!</h2>
    <div class="row">
        <div class="col">
            <product-form (newProductEvent)="addProduct($event)" [product] = "productSelected"></product-form>
        </div>

        <div class="col">
            @if (products.length>0) {
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Update</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (product of products; track $index) {
                            <tr>
                                <td>{{ product.id }}</td>
                                <td>{{ product.name }}</td>
                                <td>{{ product.description }}</td>
                                <td>{{ product.price }}</td>
                                <td><button type="button" (click)="onUpdateProduct(product)" class="btn btn-sm btn-secondary">Update</button></td>
                                <td><button type="button" (click)="onRemoveProduct(product.id)" class="btn btn-sm btn-danger">Remove</button></td>
                            </tr>
                        }
                    </tbody>
                </table>
                
            } @else {
                <div class="alert alert-info" role="alert">
                    <h4 class="alert-heading">No hay productos </h4>
                    <p>Try to change the filter or add a new product.</p>
                </div>
            }
        </div>
    </div>
</div>

<!-- FORMA ANTIGUA CON DIRECTIVAS -->
<main class="main">  
  <div class="titleTrue" *ngIf="enabled; else notEnabled">
    <h1>{{title}}</h1>
    <h2>{{ subtitle }}</h2>
  </div>
</main>

<ng-template #notEnabled>
  <div class="notEnabled">
    <h2>Lo sentimos no esta disponible!!!</h2>
  </div>
</ng-template>


<ul *ngIf="enabled">
  <li *ngFor="let course of courses">{{ course }}</li>
</ul>




<button type="button" (click)="setEnabled()">
  {{enabled ? 'Ocultar' : 'Mostrar'}}
</button>

<router-outlet />
